# Default configuration for the application.
# Copy this file to config.yml and adjust the values as needed.

# Server port
PORT: "8375"

# Database connection
DB_HOST: "localhost"
DB_PORT: "5432"
DB_USER: "user"
DB_PASSWORD: "password"
DB_NAME: "sanctum"

# Redis connection
REDIS_URL: "localhost:6379"

# JWT Secret for signing tokens
JWT_SECRET: "your-super-secret-key-that-should-be-long-and-random"

# Feature flags (comma-separated key=value list)
# Supported values per flag:
# - on/off
# - N% rollout by user ID (e.g. new_feed=25%)
FEATURE_FLAGS: ""

# Schema management mode: hybrid|sql|auto
DB_SCHEMA_MODE: "sql"

# Only honored when DB_SCHEMA_MODE=auto
DB_AUTOMIGRATE_ALLOW_DESTRUCTIVE: false
