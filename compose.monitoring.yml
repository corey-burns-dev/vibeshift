services:
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION}
    container_name: sanctum_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    restart: unless-stopped
    networks:
      - sanctum_default
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  loki:
    image: grafana/loki:${LOKI_VERSION}
    container_name: sanctum_loki
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - sanctum_default
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

  promtail:
    image: grafana/promtail:${PROMTAIL_VERSION}
    container_name: sanctum_promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./infra/loki/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks:
      - sanctum_default
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION}
    container_name: sanctum_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - sanctum_default
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:${CADVISOR_VERSION}
    container_name: sanctum_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - sanctum_default
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  prometheus_data:
  grafana_data:

networks:
  sanctum_default:
    external: true
