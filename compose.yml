services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        GO_VERSION: ${GO_VERSION}
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis:6379
      - DB_USER=${POSTGRES_USER:-sanctum_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-sanctum_password}
      - DB_NAME=${POSTGRES_DB:-sanctum_test}
      - IMAGE_UPLOAD_DIR=/var/sanctum/uploads/images
      - APP_ENV=${APP_ENV:-production}
    volumes:
      - uploads_data:/var/sanctum/uploads
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1:8375/health/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:${POSTGRES_VERSION}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sanctum_test}
      POSTGRES_USER: ${POSTGRES_USER:-sanctum_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sanctum_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-sanctum_user} -d ${POSTGRES_DB:-sanctum_test} || pg_isready -U postgres -d ${POSTGRES_DB:-sanctum_test}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:${REDIS_VERSION}
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        BUN_VERSION: ${BUN_VERSION}
        NGINX_VERSION: ${NGINX_VERSION}
    volumes:
      - uploads_data:/var/sanctum/uploads:ro
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
  uploads_data:
