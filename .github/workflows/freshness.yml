name: Dependency Freshness

on:
  schedule:
    - cron: "0 14 * * 1"
  workflow_dispatch:
  pull_request:
    paths:
      - "Dockerfile*"
      - "compose*.yml"
      - "infra/versions.env"
      - "scripts/compose.sh"
      - "scripts/verify_versions.sh"
      - "backend/go.mod"
      - "backend/go.sum"
      - "frontend/package.json"
      - "frontend/bun.lock"
      - "Makefile"

jobs:
  freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Generate .env for compose validation
        run: ./scripts/generate_env.sh

      - name: Validate compose (dev)
        run: ./scripts/compose.sh -f compose.yml -f compose.override.yml config

      - name: Validate compose (prod)
        run: ./scripts/compose.sh -f compose.yml -f compose.prod.yml config

      - name: Verify version catalog consistency
        run: make versions-check

      - name: Build backend and frontend images
        run: ./scripts/compose.sh -f compose.yml -f compose.override.yml build app frontend

      - name: Frontend outdated report
        run: |
          cd frontend
          bun outdated || true

      - name: Backend outdated report
        run: |
          cd backend
          go list -u -m -f '{{if .Update}}{{.Path}} {{.Version}} -> {{.Update.Version}}{{end}}' all || true
