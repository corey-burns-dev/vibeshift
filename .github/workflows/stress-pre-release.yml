name: Production Hardening Stress-Test

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  stress-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up environment
        run: |
          cp config.example.yml config.yml
          make env

      - name: Start services
        run: make up

      - name: Install k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run HTTP Stress Test
        run: make test-stress-http

      - name: Run WebSocket Stress Test
        run: make test-stress-ws

      - name: Run Fault Injection
        run: ./scripts/fault-injection.sh

      - name: Verify Observability
        run: make observability-verify

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: |
            *.json
