name: E2E Nightly

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  e2e-full:
    name: Full Playwright E2E
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend deps
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: bun run test:e2e:install

      - name: Start backend
        env:
          APP_ENV: test
          PORT: 8375
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          JWT_SECRET: test-secret-key-12345678901234567890123456789012
        run: |
          cd backend
          nohup go run ./cmd/server/main.go > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Start frontend
        env:
          VITE_API_URL: http://localhost:8375/api
        run: |
          cd frontend
          nohup bun --bun vite --host 0.0.0.0 --port 5173 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid

      - name: Wait for services
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:8375/health > /dev/null && curl -sf http://localhost:5173 > /dev/null; then
              echo "Services are ready"
              exit 0
            fi
            sleep 2
          done
          echo "Service startup timed out"
          exit 1

      - name: Run full Playwright suite
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          PLAYWRIGHT_API_URL: http://localhost:8375/api
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
        run: bun run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nightly
          path: |
            frontend/playwright-report
            frontend/test-results

      - name: Dump service logs on failure
        if: failure()
        run: |
          echo "==== backend.log ===="
          cat /tmp/backend.log || true
          echo "==== frontend.log ===="
          cat /tmp/frontend.log || true

      - name: Stop services
        if: always()
        run: |
          kill $(cat /tmp/backend.pid) 2>/dev/null || true
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true
