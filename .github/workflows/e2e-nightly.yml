name: E2E Nightly

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  e2e-full:
    name: Full Playwright E2E
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.11-alpine3.23
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U sanctum_user -d sanctum_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install frontend deps
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: echo "(Skipped) browsers will be provided by built e2e image"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright e2e image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile.e2e
          push: false
          load: true
          tags: sanctum/playwright:nightly
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start backend
        env:
          APP_ENV: test
          PORT: 8375
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          JWT_SECRET: test-secret-key-12345678901234567890123456789012
        run: |
          cd backend
          nohup go run ./cmd/server/main.go > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Run DB migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
        run: |
          cd backend
          # Apply SQL migrations so tests run against the expected schema
          go run ./cmd/migrate/main.go up || true

      - name: Start frontend
        env:
          VITE_API_URL: http://localhost:8375/api
        run: |
          cd frontend
          nohup bun --bun vite --host 0.0.0.0 --port 5173 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid

      - name: Wait for services
        run: |
          # Increase timeout to tolerate slower CI runners
          for i in {1..120}; do
            if curl -sf http://localhost:8375/health/ready > /dev/null && curl -sf http://localhost:5173 > /dev/null; then
              echo "Services are ready"
              # Give a brief extra moment for services to finish background work
              sleep 3
              exit 0
            fi
            sleep 2
          done
          echo "Service startup timed out"
          exit 1

      - name: Run full Playwright suite (container)
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          PLAYWRIGHT_API_URL: http://localhost:8375/api
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
        run: |
          mkdir -p frontend/reports frontend/test-results
          docker run --rm --network host \
            -v "$PWD/frontend/reports:/app/reports" \
            -v "$PWD/frontend/test-results:/app/test-results" \
            -e PLAYWRIGHT_BASE_URL="$PLAYWRIGHT_BASE_URL" \
            -e PLAYWRIGHT_API_URL="$PLAYWRIGHT_API_URL" \
            -e DB_HOST="localhost" -e DB_PORT="$DB_PORT" -e DB_USER="$DB_USER" \
            -e DB_PASSWORD="$DB_PASSWORD" -e DB_NAME="$DB_NAME" \
            -e REDIS_HOST="localhost" \
            -e APP_HOST="localhost" \
            sanctum/playwright:nightly npx playwright test --workers=2

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nightly
          path: |
            frontend/reports/playwright-report
            frontend/test-results

      - name: Dump service logs on failure
        if: failure()
        run: |
          echo "==== backend.log ===="
          cat /tmp/backend.log || true
          echo "==== frontend.log ===="
          cat /tmp/frontend.log || true

      - name: Upload service logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-service-logs
          path: |
            /tmp/backend.log
            /tmp/frontend.log

      - name: Stop services
        if: always()
        run: |
          kill $(cat /tmp/backend.pid) 2>/dev/null || true
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true
