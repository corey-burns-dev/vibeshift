name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop]

jobs:
  go-test-fast:
    name: Fast Go tests (fail-fast)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run quick unit tests
        run: |
          cd backend
          go test ./... -short

  go-race-smoke:
    name: Go race smoke tests
    needs: [go-test-fast]
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:16.11-alpine3.23
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U sanctum_user -d sanctum_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run race smoke tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          APP_ENV: test
        run: |
          cd backend
          CGO_ENABLED=1 go test -race ./internal/...

  backend-checks:
    name: Backend Checks
    needs: [go-test-fast, go-race-smoke]
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:16.11-alpine3.23
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U sanctum_user -d sanctum_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golangci-lint (build with runner Go)
        run: |
          GO111MODULE=on go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run Format Check
        run: |
          make fmt
          git diff --exit-code

      - name: Run Linter
        run: make lint

      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          APP_ENV: test
        run: make test-backend

  frontend-checks:
    name: Frontend Checks
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Run Frontend Quality Gate
        run: make check-frontend

  docs-checks:
    name: Docs and Agent Instruction Checks
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Verify agent template mirror sync
        run: ./scripts/verify_agent_template_sync.sh

      - name: Validate lesson schema
        run: python3 scripts/agent_memory.py validate

      - name: Check documentation links
        run: ./scripts/check_doc_links.sh

  e2e-smoke:
    name: E2E Smoke
    runs-on: self-hosted
    needs: [backend-checks, frontend-checks, docs-checks]
    services:
      postgres:
        image: postgres:16.11-alpine3.23
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U sanctum_user -d sanctum_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2.1.0
        with:
          bun-version: "1.3.9"

      - name: Install frontend deps
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Playwright e2e image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile.e2e
          push: false
          load: true
          tags: sanctum/playwright:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start backend
        env:
          APP_ENV: test
          PORT: 8375
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          JWT_SECRET: test-secret-key-12345678901234567890123456789012
        run: |
          cd backend
          nohup go run ./cmd/server/main.go > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Start frontend
        env:
          VITE_API_URL: http://localhost:8375/api
        run: |
          cd frontend
          nohup bun --bun vite --host 0.0.0.0 --port 5173 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid

      - name: Wait for services
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:8375/health/ready > /dev/null && curl -sf http://localhost:5173 > /dev/null; then
              echo "Services are ready"
              exit 0
            fi
            sleep 2
          done
          echo "Service startup timed out"
          exit 1

      - name: Run Playwright smoke tests (container)
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          PLAYWRIGHT_API_URL: http://localhost:8375/api
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
        run: |
          # Run Playwright inside the built image using host networking so container can reach services on localhost
          mkdir -p frontend/reports frontend/test-results
          docker run --rm --network host \
            -v "$PWD/frontend/reports:/app/reports" \
            -v "$PWD/frontend/test-results:/app/test-results" \
            -e PLAYWRIGHT_BASE_URL="$PLAYWRIGHT_BASE_URL" \
            -e PLAYWRIGHT_API_URL="$PLAYWRIGHT_API_URL" \
            -e DB_HOST="localhost" -e DB_PORT="$DB_PORT" -e DB_USER="$DB_USER" \
            -e DB_PASSWORD="$DB_PASSWORD" -e DB_NAME="$DB_NAME" \
            -e REDIS_HOST="localhost" \
            -e APP_HOST="localhost" \
            sanctum/playwright:ci npx playwright test --grep @smoke --workers=2

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: |
            frontend/reports/playwright-report
            frontend/test-results

      - name: Dump service logs on failure
        if: failure()
        run: |
          echo "==== backend.log ===="
          cat /tmp/backend.log || true
          echo "==== frontend.log ===="
          cat /tmp/frontend.log || true

      - name: Stop services
        if: always()
        run: |
          kill $(cat /tmp/backend.pid) 2>/dev/null || true
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true

  docker-build:
    name: Docker Build Verification
    runs-on: self-hosted
    needs: [backend-checks, frontend-checks, docs-checks]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: sanctum/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: false
          load: true
          tags: sanctum/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Playwright e2e Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile.e2e
          push: false
          load: true
          tags: sanctum/playwright:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
