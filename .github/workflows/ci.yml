name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop]

jobs:
  go-test-fast:
    name: Fast Go tests (fail-fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run quick unit tests
        run: |
          cd backend
          go test ./... -short

  go-race-smoke:
    name: Go race smoke tests
    needs: [go-test-fast]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.11-alpine3.23
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run race smoke tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          APP_ENV: test
        run: |
          cd backend
          CGO_ENABLED=1 go test -race ./internal/...

  backend-checks:
    name: Backend Checks
    needs: [go-test-fast, go-race-smoke]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.11-alpine3.23
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Install golangci-lint (build with runner Go)
        run: |
          GO111MODULE=on go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run Format Check
        run: |
          make fmt
          git diff --exit-code

      - name: Run Linter
        run: make lint

      - name: Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          APP_ENV: test
        run: make test-backend

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: make install

      - name: Run Lint
        run: make lint-frontend

      - name: Run Unit Tests
        working-directory: ./frontend
        run: bun run test:run

      - name: Run Build
        working-directory: ./frontend
        run: bun run build

  docs-checks:
    name: Docs and Agent Instruction Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify agent template mirror sync
        run: ./scripts/verify_agent_template_sync.sh

      - name: Validate lesson schema
        run: python3 scripts/agent_memory.py validate

      - name: Check documentation links
        run: ./scripts/check_doc_links.sh

  e2e-smoke:
    name: E2E Smoke
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks, docs-checks]
    services:
      postgres:
        image: postgres:16.11-alpine3.23
        env:
          POSTGRES_DB: sanctum_test
          POSTGRES_USER: sanctum_user
          POSTGRES_PASSWORD: sanctum_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4.7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.26"
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2.1.0
        with:
          bun-version: "1.3.9"

      - name: Install frontend deps
        working-directory: ./frontend
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: bun run test:e2e:install:system

      - name: Start backend
        env:
          APP_ENV: test
          PORT: 8375
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
          REDIS_URL: localhost:6379
          JWT_SECRET: test-secret-key-12345678901234567890123456789012
        run: |
          cd backend
          nohup go run ./cmd/server/main.go > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Start frontend
        env:
          VITE_API_URL: http://localhost:8375/api
        run: |
          cd frontend
          nohup bun --bun vite --host 0.0.0.0 --port 5173 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid

      - name: Wait for services
        run: |
          for i in {1..60}; do
            if curl -sf http://localhost:8375/health/ready > /dev/null && curl -sf http://localhost:5173 > /dev/null; then
              echo "Services are ready"
              exit 0
            fi
            sleep 2
          done
          echo "Service startup timed out"
          exit 1

      - name: Run Playwright smoke tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          PLAYWRIGHT_API_URL: http://localhost:8375/api
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: sanctum_user
          DB_PASSWORD: sanctum_password
          DB_NAME: sanctum_test
        run: bun run test:e2e:smoke

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: |
            frontend/reports/playwright-report
            frontend/reports/test-results

      - name: Dump service logs on failure
        if: failure()
        run: |
          echo "==== backend.log ===="
          cat /tmp/backend.log || true
          echo "==== frontend.log ===="
          cat /tmp/frontend.log || true

      - name: Stop services
        if: always()
        run: |
          kill $(cat /tmp/backend.pid) 2>/dev/null || true
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks, docs-checks]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: sanctum/backend:latest
