name: OpenAPI Contract Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  openapi-drift-and-sync:
    name: OpenAPI drift + frontend sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Regenerate swagger
        run: make swagger

      - name: Diff generated swagger
        run: git --no-pager diff --exit-code -- backend/docs/swagger.yaml

      - name: Verify frontend endpoint paths are in OpenAPI
        run: scripts/check_openapi_frontend_sync.sh

      - name: Fail with helpful message
        if: failure()
        run: |
          echo "OpenAPI contract checks failed."
          echo "Run 'make swagger' and 'scripts/check_openapi_frontend_sync.sh' locally, then commit updates."
          exit 1

  openapi-backward-compat:
    name: OpenAPI backward compatibility
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Regenerate swagger
        run: make swagger

      - name: Fetch base branch
        run: git fetch --no-tags --depth=1 origin "${{ github.base_ref }}:${{ github.base_ref }}"

      - name: Capture base OpenAPI spec
        run: git show "${{ github.base_ref }}:backend/docs/swagger.yaml" > /tmp/base-swagger.yaml

      - name: Check backward compatibility
        run: go run ./backend/cmd/openapi-compat -base /tmp/base-swagger.yaml -revision backend/docs/swagger.yaml
