server {
  listen 80;
  server_name localhost;
  resolver 127.0.0.11 ipv6=off valid=10s;
  set $backend_upstream http://app:8375;

  location /media/i/ {
    alias /var/sanctum/uploads/images/;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options "nosniff";
    try_files $request_filename =404;

    types {
      image/webp webp;
      image/jpeg jpg jpeg;
    }
    default_type application/octet-stream;
  }

  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  location /health {
    proxy_pass $backend_upstream/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass $backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    # Keep long-lived WebSocket connections alive.
    # Default nginx timeout is 60s; the backend sends a ping every 3s so the
    # connection is never truly idle, but a single slow upstream response or
    # GC pause can exceed the default and tear down the socket unnecessarily.
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }
}
