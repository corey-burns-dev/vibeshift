basePath: /api
definitions:
  models.Post:
    properties:
      comments_count:
        description: CommentsCount is not persisted; computed at query time
        type: integer
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      image_url:
        type: string
      liked:
        description: Liked indicates whether the current requesting user liked this
          post (computed)
        type: boolean
      likes_count:
        description: LikesCount is not persisted; computed at query time
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.Stream:
    properties:
      category:
        type: string
      created_at:
        type: string
      description:
        type: string
      ended_at:
        type: string
      id:
        type: integer
      is_live:
        type: boolean
      started_at:
        type: string
      stream_type:
        description: '"youtube", "twitch", "hls", "iframe"'
        type: string
      stream_url:
        type: string
      tags:
        description: JSON array of tags
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
      viewer_count:
        type: integer
    type: object
  models.StreamMessage:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      stream_id:
        type: integer
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      avatar:
        type: string
      bio:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      posts:
        items:
          $ref: '#/definitions/models.Post'
        type: array
      updated_at:
        type: string
      username:
        type: string
    type: object
  server.CreateStreamRequest:
    properties:
      category:
        type: string
      description:
        type: string
      stream_type:
        enum:
        - youtube
        - twitch
        - hls
        - iframe
        type: string
      stream_url:
        type: string
      tags:
        type: string
      thumbnail_url:
        type: string
      title:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - stream_type
    - stream_url
    - title
    type: object
  server.UpdateStreamRequest:
    properties:
      category:
        type: string
      description:
        type: string
      stream_type:
        type: string
      stream_url:
        type: string
      tags:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
    type: object
host: localhost:8375
info:
  contact:
    email: support@sanctum.dev
    name: API Support
  description: Social media platform API with posts, comments, messaging, and friends
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Sanctum API
  version: "1.0"
paths:
  /api/streams:
    get:
      parameters:
      - description: Filter by category
        in: query
        name: category
        type: string
      - default: 20
        description: Limit results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get live streams
      tags:
      - Streams
    post:
      consumes:
      - application/json
      parameters:
      - description: Stream data
        in: body
        name: stream
        required: true
        schema:
          $ref: '#/definitions/server.CreateStreamRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Stream'
      summary: Create a new stream
      tags:
      - Streams
  /api/streams/{id}:
    delete:
      parameters:
      - description: Stream ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      summary: Delete a stream
      tags:
      - Streams
    get:
      parameters:
      - description: Stream ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Stream'
      summary: Get stream by ID
      tags:
      - Streams
    put:
      consumes:
      - application/json
      parameters:
      - description: Stream ID
        in: path
        name: id
        required: true
        type: integer
      - description: Stream data
        in: body
        name: stream
        required: true
        schema:
          $ref: '#/definitions/server.UpdateStreamRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Stream'
      summary: Update a stream
      tags:
      - Streams
  /api/streams/{id}/end:
    post:
      parameters:
      - description: Stream ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Stream'
      summary: End streaming
      tags:
      - Streams
  /api/streams/{id}/go-live:
    post:
      parameters:
      - description: Stream ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Stream'
      summary: Start streaming (go live)
      tags:
      - Streams
  /api/streams/{id}/messages:
    get:
      parameters:
      - description: Stream ID
        in: path
        name: id
        required: true
        type: integer
      - default: 50
        description: Limit results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.StreamMessage'
            type: array
      summary: Get stream chat messages
      tags:
      - Streams
    post:
      consumes:
      - application/json
      parameters:
      - description: Stream ID
        in: path
        name: id
        required: true
        type: integer
      - description: Message content
        in: body
        name: message
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.StreamMessage'
      summary: Send stream chat message
      tags:
      - Streams
  /api/streams/categories:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get stream categories
      tags:
      - Streams
  /api/streams/me:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Stream'
            type: array
      summary: Get my streams
      tags:
      - Streams
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              token:
                type: string
              user:
                $ref: '#/definitions/models.User'
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Signup request
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              token:
                type: string
              user:
                $ref: '#/definitions/models.User'
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "409":
          description: Conflict
          schema:
            properties:
              error:
                type: string
            type: object
      summary: User signup
      tags:
      - auth
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
