basePath: /api
definitions:
  models.ChatroomMute:
    properties:
      conversation:
        $ref: '#/definitions/models.Conversation'
      conversation_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      muted_by_user:
        $ref: '#/definitions/models.User'
      muted_by_user_id:
        type: integer
      muted_until:
        type: string
      reason:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.Conversation:
    properties:
      avatar:
        description: For group chats
        type: string
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      is_group:
        type: boolean
      messages:
        items:
          $ref: '#/definitions/models.Message'
        type: array
      name:
        description: For group chats
        type: string
      participants:
        items:
          $ref: '#/definitions/models.User'
        type: array
      sanctum_id:
        type: integer
      unread_count:
        type: integer
      updated_at:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      code:
        type: string
      details:
        type: string
      error:
        type: string
      request_id:
        type: string
    type: object
  models.Message:
    properties:
      content:
        type: string
      conversation:
        $ref: '#/definitions/models.Conversation'
      conversation_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      is_read:
        type: boolean
      message_type:
        description: text, image, file, etc.
        type: string
      metadata:
        description: For file URLs, image URLs, etc.
        type: object
      reactions:
        items:
          $ref: '#/definitions/models.MessageReaction'
        type: array
      read_at:
        type: string
      sender:
        $ref: '#/definitions/models.User'
      sender_id:
        type: integer
      updated_at:
        type: string
    type: object
  models.MessageReaction:
    properties:
      created_at:
        type: string
      emoji:
        type: string
      id:
        type: integer
      message_id:
        type: integer
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.ModerationReport:
    properties:
      created_at:
        type: string
      details:
        type: string
      id:
        type: integer
      reason:
        type: string
      reported_user:
        $ref: '#/definitions/models.User'
      reported_user_id:
        type: integer
      reporter:
        $ref: '#/definitions/models.User'
      reporter_id:
        type: integer
      resolution_note:
        type: string
      resolved_at:
        type: string
      resolved_by_user:
        $ref: '#/definitions/models.User'
      resolved_by_user_id:
        type: integer
      status:
        type: string
      target_id:
        type: integer
      target_type:
        type: string
      updated_at:
        type: string
    type: object
  models.Poll:
    properties:
      created_at:
        type: string
      id:
        type: integer
      options:
        items:
          $ref: '#/definitions/models.PollOption'
        type: array
      post_id:
        type: integer
      question:
        type: string
      updated_at:
        type: string
      user_vote_option_id:
        description: filled when loading for current user
        type: integer
    type: object
  models.PollOption:
    properties:
      display_order:
        type: integer
      id:
        type: integer
      option_text:
        type: string
      poll_id:
        type: integer
      votes_count:
        description: VotesCount is computed when loading for display
        type: integer
    type: object
  models.Post:
    properties:
      comments_count:
        description: CommentsCount is not persisted; computed at query time
        type: integer
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      image_crop_mode:
        type: string
      image_url:
        type: string
      image_variants:
        additionalProperties:
          type: string
        type: object
      liked:
        description: Liked indicates whether the current requesting user liked this
          post (computed)
        type: boolean
      likes_count:
        description: LikesCount is not persisted; computed at query time
        type: integer
      link_url:
        type: string
      poll:
        $ref: '#/definitions/models.Poll'
      post_type:
        type: string
      sanctum:
        $ref: '#/definitions/models.Sanctum'
      sanctum_id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
      youtube_url:
        type: string
    type: object
  models.Sanctum:
    properties:
      created_at:
        type: string
      created_by_user:
        $ref: '#/definitions/models.User'
      created_by_user_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/models.SanctumStatus'
      updated_at:
        type: string
    type: object
  models.SanctumMembershipRole:
    enum:
    - owner
    - mod
    - member
    type: string
    x-enum-varnames:
    - SanctumMembershipRoleOwner
    - SanctumMembershipRoleMod
    - SanctumMembershipRoleMember
  models.SanctumRequest:
    properties:
      created_at:
        type: string
      id:
        type: integer
      reason:
        type: string
      requested_by_user:
        $ref: '#/definitions/models.User'
      requested_by_user_id:
        type: integer
      requested_name:
        type: string
      requested_slug:
        type: string
      review_notes:
        type: string
      reviewed_by_user:
        $ref: '#/definitions/models.User'
      reviewed_by_user_id:
        type: integer
      status:
        $ref: '#/definitions/models.SanctumRequestStatus'
      updated_at:
        type: string
    type: object
  models.SanctumRequestStatus:
    enum:
    - pending
    - approved
    - rejected
    type: string
    x-enum-varnames:
    - SanctumRequestStatusPending
    - SanctumRequestStatusApproved
    - SanctumRequestStatusRejected
  models.SanctumStatus:
    enum:
    - active
    - pending
    - rejected
    - banned
    type: string
    x-enum-varnames:
    - SanctumStatusActive
    - SanctumStatusPending
    - SanctumStatusRejected
    - SanctumStatusBanned
  models.User:
    properties:
      avatar:
        type: string
      banned_at:
        type: string
      banned_by_user_id:
        type: integer
      banned_reason:
        type: string
      bio:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: boolean
      is_banned:
        type: boolean
      posts:
        items:
          $ref: '#/definitions/models.Post'
        type: array
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.UserBlock:
    properties:
      blocked:
        $ref: '#/definitions/models.User'
      blocked_id:
        type: integer
      blocker:
        $ref: '#/definitions/models.User'
      blocker_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
    type: object
  server.SanctumAdminDTO:
    properties:
      created_at:
        type: string
      email:
        type: string
      role:
        $ref: '#/definitions/models.SanctumMembershipRole'
      updated_at:
        type: string
      user_id:
        type: integer
      username:
        type: string
    type: object
  server.SanctumDTO:
    properties:
      created_at:
        type: string
      created_by_user_id:
        type: integer
      default_chat_room_id:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
      status:
        $ref: '#/definitions/models.SanctumStatus'
      updated_at:
        type: string
    type: object
  server.SanctumMembershipDTO:
    properties:
      created_at:
        type: string
      role:
        $ref: '#/definitions/models.SanctumMembershipRole'
      sanctum:
        $ref: '#/definitions/server.SanctumDTO'
      sanctum_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  service.AdminUserDetail:
    properties:
      active_mutes:
        items:
          $ref: '#/definitions/models.ChatroomMute'
        type: array
      blocks_given:
        items:
          $ref: '#/definitions/models.UserBlock'
        type: array
      blocks_received:
        items:
          $ref: '#/definitions/models.UserBlock'
        type: array
      reports:
        items:
          $ref: '#/definitions/models.ModerationReport'
        type: array
      user:
        $ref: '#/definitions/models.User'
      warnings:
        items:
          type: string
        type: array
    type: object
  service.BanRequestRow:
    properties:
      latest_report_at:
        type: string
      report_count:
        type: integer
      reported_user_id:
        type: integer
      user:
        $ref: '#/definitions/models.User'
    type: object
host: localhost:8375
info:
  contact:
    email: support@sanctum.dev
    name: API Support
  description: Social media platform API with posts, comments, messaging, and friends
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Sanctum API
  version: "1.0"
paths:
  /admin/ban-requests:
    get:
      description: List all ban requests.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.BanRequestRow'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List ban requests
      tags:
      - moderation-admin
  /admin/reports:
    get:
      description: List all moderation reports with optional filters.
      parameters:
      - description: Filter by status
        in: query
        name: status
        type: string
      - description: Filter by target type
        in: query
        name: target_type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ModerationReport'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List moderation reports
      tags:
      - moderation-admin
  /admin/reports/{id}/resolve:
    post:
      consumes:
      - application/json
      description: Resolve or dismiss a moderation report.
      parameters:
      - description: Report ID
        in: path
        name: id
        required: true
        type: integer
      - description: Resolution details
        in: body
        name: request
        required: true
        schema:
          properties:
            resolution_note:
              type: string
            status:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ModerationReport'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Resolve moderation report
      tags:
      - moderation-admin
  /admin/sanctum-requests:
    get:
      description: List sanctum requests by status. Defaults to pending.
      parameters:
      - description: Filter status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.SanctumRequest'
            type: array
      security:
      - BearerAuth: []
      summary: List sanctum requests for admins
      tags:
      - sanctums-admin
  /admin/sanctum-requests/{id}/approve:
    post:
      consumes:
      - application/json
      description: Approve a pending sanctum request and create sanctum, owner membership,
        and default chat room.
      parameters:
      - description: Request ID
        in: path
        name: id
        required: true
        type: integer
      - description: Optional review notes
        in: body
        name: request
        schema:
          properties:
            review_notes:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              request:
                $ref: '#/definitions/models.SanctumRequest'
              sanctum:
                $ref: '#/definitions/server.SanctumDTO'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Approve sanctum request
      tags:
      - sanctums-admin
  /admin/sanctum-requests/{id}/reject:
    post:
      consumes:
      - application/json
      description: Reject a pending sanctum request.
      parameters:
      - description: Request ID
        in: path
        name: id
        required: true
        type: integer
      - description: Optional review notes
        in: body
        name: request
        schema:
          properties:
            review_notes:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SanctumRequest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Reject sanctum request
      tags:
      - sanctums-admin
  /admin/sanctums/{slug}:
    delete:
      description: Delete a sanctum and its related data (memberships, chat room).
      parameters:
      - description: Sanctum slug
        in: path
        name: slug
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete sanctum (admin only)
      tags:
      - sanctums-admin
  /admin/users:
    get:
      description: List users with search and pagination.
      parameters:
      - description: Search query (username or email)
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List users for admin
      tags:
      - moderation-admin
  /admin/users/{id}:
    get:
      description: Fetch detailed information about a user for moderation.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AdminUserDetail'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user detail for admin
      tags:
      - moderation-admin
  /admin/users/{id}/ban:
    post:
      consumes:
      - application/json
      description: Ban a user from the platform.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Ban reason
        in: body
        name: request
        required: true
        schema:
          properties:
            reason:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Ban a user
      tags:
      - moderation-admin
  /admin/users/{id}/unban:
    post:
      description: Remove ban from a user.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Unban a user
      tags:
      - moderation-admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              refresh_token:
                type: string
              token:
                type: string
              user:
                $ref: '#/definitions/models.User'
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Revoke refresh token and blacklist current access token
      parameters:
      - description: Logout request
        in: body
        name: request
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
      summary: User logout
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using a refresh token
      parameters:
      - description: Refresh request
        in: body
        name: request
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              refresh_token:
                type: string
              token:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Refresh JWT token
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Signup request
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              refresh_token:
                type: string
              token:
                type: string
              user:
                $ref: '#/definitions/models.User'
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "409":
          description: Conflict
          schema:
            properties:
              error:
                type: string
            type: object
      summary: User signup
      tags:
      - auth
  /sanctums:
    get:
      description: List active sanctums.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/server.SanctumDTO'
            type: array
      summary: List sanctums
      tags:
      - sanctums
  /sanctums/{slug}:
    get:
      description: Fetch active sanctum detail by slug.
      parameters:
      - description: Sanctum slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SanctumDTO'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get sanctum by slug
      tags:
      - sanctums
  /sanctums/{slug}/admins:
    get:
      description: List owners and moderators for a sanctum.
      parameters:
      - description: Sanctum slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/server.SanctumAdminDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List sanctum admins
      tags:
      - sanctums-admin
  /sanctums/{slug}/admins/{userId}:
    delete:
      description: Demote a moderator back to member role in a sanctum.
      parameters:
      - description: Sanctum slug
        in: path
        name: slug
        required: true
        type: string
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.SanctumAdminDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Demote sanctum admin
      tags:
      - sanctums-admin
    post:
      description: Promote a user to moderator role in a sanctum.
      parameters:
      - description: Sanctum slug
        in: path
        name: slug
        required: true
        type: string
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
