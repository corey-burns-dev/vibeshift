# Sanctum Production Configuration Template
# Copy this to config.production.yml and update values

APP_ENV: production
PORT: "8375"

# Database
DB_HOST: "postgres"
DB_PORT: "5432"
DB_USER: "sanctum_admin"
DB_NAME: "sanctum_prod"

# Security
# ALLOWED_ORIGINS: "https://your-domain.com"
# JWT_SECRET: "A-VERY-LONG-AND-SECURE-RANDOM-STRING"
# FEATURE_FLAGS: "new_feed=10%,beta_chat=off"

# Schema behavior for production: SQL migrations only
DB_SCHEMA_MODE: "sql"
DB_AUTOMIGRATE_ALLOW_DESTRUCTIVE: false
