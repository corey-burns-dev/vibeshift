services:
  dozzle:
    image: amir20/dozzle:${DOZZLE_VERSION}
    container_name: sanctum_dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      - sanctum_default

  uptime-kuma:
    image: louislam/uptime-kuma:${UPTIME_KUMA_VERSION}
    container_name: sanctum_uptime_kuma
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - sanctum_default

volumes:
  uptime_kuma_data:

networks:
  sanctum_default:
    external: true
