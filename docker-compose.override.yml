version: '3.8'
services:
  frontend:
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci --silent && npm run dev"

volumes:
  frontend_node_modules: {}
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/tmp
    environment:
      - PORT=${GO_PORT:-8080}
    develop:
      watch:
        - action: sync
          path: .
          target: /app