# Main Gateway Config
server {
    listen 80;
    server_name localhost;

    # Performance: Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml image/svg+xml;

    # Hardening: Buffer Limits (Prevent Overflows)
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m; # Limit upload size
    large_client_header_buffers 2 1k;

    # Hardening: Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;

    # Route 1: Backend API
    location /api/ {
        proxy_pass http://app:8375;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route 2: WebSockets (Chat & Games)
    location /ws/ {
        proxy_pass http://app:8375;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Real-time performance
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Route 3: Frontend (Static Files)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Performance: Cache static assets
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|otf|ttf|svg|map)$ {
            proxy_pass http://frontend:80;
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }
    }
}
